/***************************   Problem 1   **********************************************
	Given a square matrix (2D array) of integers, write a function to calculate the sum of
	elements on the matrix's main diagonal and the anti-diagonal.

	Example:
	Given the matrix:
		[
	  		[1, 2, 3], // [0][0]
	  		[4, 5, 6], // [1][1]
	  		[7, 8, 9] // [2][2]
		]



	The main diagonal elements are 1, 5, 9, and the anti-diagonal elements are 3, 5, 7.
	The function should return 25 because 1 + 5 + 9 + 3 + 7 = 25
	(note that 5 is only counted once).

	The problem1Loops function below solves this using loops.
	Your job is to finish the problem1Recursion function below doing the same thing but with
	recursion.

	The example above is 3x3 but your solution should work for any size matrix.

****************************************************************************************/

function problem1Loops(matrix) {
  let total = 0;
  const size = matrix.length;

  for (let i = 0; i < size; i++) {
    // Add main diagonal element
    total += matrix[i][i];
    // Add anti-diagonal element
    // Avoid double counting the center element in an odd-sized matrix
    if (i !== size - 1 - i) {
      total += matrix[i][size - 1 - i];
    }
  }

  return total;
}

function problem2Maps(transactions) {
    const totalIncome = transactions.filter(t => t.type === 'income').map(t => t.amount).reduce((acc, curr) => acc + curr, 0);
    const totalExpenses = transactions.filter(t => t.type === 'expense').map(t => t.amount).reduce((acc, curr) => acc + curr, 0);
    const categories = transactions.map(t => t.category);
    const categoryCounts = {}

    categories.forEach(category => {
    	if(categoryCounts[category]) {
    		++categoryCounts[category];
    	}
    	else{
    		categoryCounts[category] = 1;
    	}
    });

    const highestAmount = Math.max(...transactions.map(t => t.amount));

    return {
        totalIncome,
        totalExpenses,
        categoryCounts,
        highestAmount
    };
}


function problem2reduce(transactions) {
  return transactions.reduce((total, currentValue) => {
    let totalIncome = total.totalIncome
    let totalExpenses = total.totalExpenses
    let highestAmount = total.highestAmount
    let categoryCounts = total.categoryCounts || {}

    if (currentValue.type === "income") {
      totalIncome += currentValue.amount || currentValue.totalIncome
    }

    if (currentValue.type === "expense") {
      totalExpenses += currentValue.amount || currentValue.totalExpenses
    }

    if (total.highestAmount > (currentValue.amount || currentValue.highestAmount)) {
      highestAmount = total.highestAmount
    } else {
      highestAmount = currentValue.amount || currentValue.highestAmount
    }

    if (categoryCounts[currentValue.category]) {
      categoryCounts[currentValue.category] += 1
    } else {
      categoryCounts[currentValue.category] = 1
    }

    return { totalIncome, totalExpenses, highestAmount, categoryCounts }
  }, { totalIncome: 0, totalExpenses: 0, highestAmount: 0, categoryCounts: {} })
}

const isObject = (object) => {
  return object != null && typeof object === "object";
};

const isDeepEqual = (object1, object2) => {
  if(!isObject(object2)) {return object1 == object2}

  const objKeys1 = Object.keys(object1);
  const objKeys2 = Object.keys(object2);

  if (objKeys1.length !== objKeys2.length) return false;

  for (var key of objKeys1) {
    const value1 = object1[key];
    const value2 = object2[key];

    const isObjects = isObject(value1) && isObject(value2);

    if ((isObjects && !isDeepEqual(value1, value2)) ||
      (!isObjects && value1 !== value2)
    ) {
      return false;
    }
  }
  return true;
};
